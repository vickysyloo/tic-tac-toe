<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="ttt.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <table>
      <tr class="row" id="first">
        <td class="1"></td>
        <td class="2"></td>
        <td class="3"></td>
      </tr>
      <tr class="row" id="second">
        <td class="4"></td>
        <td class="5"></td>
        <td class="6"></td>
      </tr>
      <tr class="row" id="third">
        <td class="7"></td>
        <td class="8"></td>
        <td class="9"></td>
      </tr>
    </table>
  </body>
</html>
